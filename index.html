<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        p {
            font-size: 20px;
            margin-bottom: 40px;
            color: #666;
        }
        a.button {
            display: inline-block;
            text-decoration: none;
            background: #4a90e2;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        a.button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>Start your journey with us today.</p>
        <a href="home.html" class="button">Get Started</a>
    </div>

</body>
</html>
